<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-webpack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="src/assets/styles.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <div class="section">
        <article class="media" v-for="submission in sortedSubmissions" v-bind:key="submission.id">
          <figure class="media-left">
            <img class="image is-64x64"
              v-bind:src="submission.submissionImage">
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a v-bind:href="submission.url" class="has-text-info">
                    {{ submission.title }}
                  </a>
                  <span class="tag is-small">#{{ submission.id }}</span>
                </strong>
                <br>
                  {{ submission.description }}
                <br>
                <small class="is-size-7">
                  Submitted by:
                  <img class="image is-24x24"
                    v-bind:src="submission.avatar">
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small" v-on:click="upvote(submission.id)">
              <i class="fa fa-chevron-up"></i>
              <strong class="has-text-info">
              {{ submission.votes }}
              </strong>
            </span>
          </div>
        </article>
      </div>
    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
